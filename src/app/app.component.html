<h1>Welcome to game control system</h1>
<div class="row">
  <app-game-control (intervalFired)="getFiredNumber($event)" (resetFired)="reset($event)"></app-game-control>

</div>

<div class="row">
  <div class="col-md-12 ml-5">
    <app-odd *ngFor="let num of oddArr" [number]="num"></app-odd>

    <app-even *ngFor="let num of evenArr" [number]="num"></app-even>


  </div>


</div>
