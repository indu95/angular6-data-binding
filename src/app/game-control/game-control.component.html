<div class="row">
  <div class="col-md-12 ml-5">
    <button type="button" class="btn btn-primary mr-2" (click)="startInterval()">Start game</button>
    <button type="button" class="btn btn-danger mr-2" (click)="pauseInterval()">Pause game</button>
    <button type="button" class="btn btn-dark" (click)="resetInterval()">Reset game</button>
  </div>
</div>
